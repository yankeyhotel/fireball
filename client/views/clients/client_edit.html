<template name="clientEdit">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<h1>Edit A Client</h1>

			<form role="form">

				<div class="form-group">
					<label for="title" class="control-label">Client Name</label>
					<input type="text" class="form-control" id="title" name="title" value="{{title}}" placeholder="Client Name">
				</div>

				<div class="form-group">
					<span class="help-block">Client Liason</span>
					{{#each projectManagers}}
						{{> userList}}
					{{/each}}
				</div>

				<div class="form-group">
					<span class="help-block">Client Status</span>
					<div class="radio">
						<label>
							<input type="radio" name="status" id="status-radio-1" value="active" {{checked_eq status 'active'}} >
							This client is <b>active</b>.
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="status" id="status-radio-2" value="archived" {{checked_eq status 'archived'}} >
							This client is <b>archived</b>.
						</label>
					</div>
				</div>
			
				<div class="form-group">
					<button type="submit" class="btn btn-success">Submit</button>&emsp;
					<a href="#" class="btn btn-danger delete">Delete Client</a>
				</div>

			</form>
		</div>
	</div><!-- /row -->
</template>
