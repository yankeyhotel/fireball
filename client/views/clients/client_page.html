<template name="clientPage">

	<header>
		<h1>
			{{title}}
			{{#if currentUser}}
				{{#if ownsClient}}
					<small><a href="{{pathFor 'clientEdit'}}" class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-pencil"></span></a></small>
				{{/if}}

				<button class="btn btn-primary pull-right" data-toggle="modal" data-target="#project-modal">Create a New Project</button>
			{{/if}}
		</h1>
	</header>


	<div class="row">
		<div class="col-sm-3">
			<ul class="meta list-unstyled">
				<li><b>Liason:</b> {{findClientLiason clientLiason}}</li>
				<li><b>Created by:</b> {{author}}</li>
				<li><b>Created On:</b> {{formatDate submitted 'short'}}</li>
				<li><b>Status:</b> {{status}}</li>
				<li><b>Project Count:</b> {{projectCount}}</li>
			</ul>
		</div>

		<div class="col-sm-9">
			<section class="current-projects">
				{{#each projects}}
					{{> project}}
				{{/each}}
			</section>
		</div>
	</div>



	<section class="add-project">
		{{#if currentUser}}
			{{> projectSubmit}}
		{{else}}
			<p>Please log in to create a project</p>
		{{/if}}
	</section>

</template>
