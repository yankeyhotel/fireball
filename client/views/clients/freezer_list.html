	<template name="freezerList">

		<div id="clients-list" class="row freezer-list">

			<div class="col-sm-12">
				<header>
					<h1>Archived Clients</h1>
					<a href="#" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#new-client-modal"><i class="fa fa-plus"></i> Add a Client</a>
				</header>
			</div>

			{{#each clients}}
				{{> clientItem}}
			{{/each}}
			
		</div>

		{{> clientSubmit}}

	</template>
