<template name="errors">
	<div class="errors row">
		{{#each errors}}
			{{> error}}
		{{/each}}
	</div>
</template>


<template name="error">
	<div class="alert alert-danger">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
		{{message}}
	</div>
</template>
