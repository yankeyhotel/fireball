<template name="projectEdit">

	<div id="project-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-sm">

			<div class="modal-content">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h4 class="modal-title" id="mySmallModalLabel">Edit "{{title}}"</h4>
				</div>

				<div class="modal-body">
					<form name="project" class="project-form">
				
						<div class="form-group">
							<label for="title" class="control-label">Project Name</label>
							<input type="text" class="form-control" id="title" name="title" value="{{title}}" placeholder="Project Name">
						</div>

						<div class="form-group">
							<div class="radio">
								<label>
									<input type="radio" name="status" id="status-radio-1" value="active" {{checked_eq status 'active'}} >
									This project is <b>active</b>.
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="status" id="status-radio-2" value="archived" {{checked_eq status 'archived'}} >
									This project is <b>archived</b>.
								</label>
							</div>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-success">Submit</button>
							<button type="button" class="btn btn-danger delete" data-dismiss="modal">Delete</button>
						</div>

					</form>
				</div><!-- /modal-body -->

			</div><!-- /modal-content -->
		</div>
	</div>

</template>
