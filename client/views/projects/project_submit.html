<template name="projectSubmit">
		
	<div id="new-project-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-md">

			<div class="modal-content">
				
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
					<h4 class="modal-title">Add A New Project</h4>
				</div>

				<div class="modal-body">

					<form name="project" class="project-form">
				
						<div class="form-group">
							<label for="title" class="control-label">Project Name</label>
							<input type="text" class="form-control" id="title" name="title" placeholder="Project Name">
						</div>
						
						<!--
						<div class="form-group">
							<label for="title" class="control-label">Due Date</label>
							<div class="input-group datetimepicker">
								<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								<input class="set-due-date form-control" type="text" name="dueDate"/>
							</div>
						</div>
						-->
						
						<div class="form-group">
							<label for="dueDate" class="control-label">Due Date</label>
							<div class="input-group date">
								<input class="form-control form_datetime" name="dueDate" type="text" value="" readonly>
								<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
							</div>
						</div>

						<div class="form-group">
							<label for="title" class="control-label">Project Description</label>
							<textarea class="form-control" rows="2" name="description"></textarea>
						</div>
						
						<div class="form-group">
							<label for="title" class="control-label">Project Managers</label><br/>
							{{#each userByRole "Project Manager"}}
								<label class="checkbox-inline">
									<input type="checkbox" name="{{setName profile.role}}" value="{{_id}}"> {{profile.name}}
								</label>
							{{/each}}
						</div>

						<div class="form-group">
							<label for="title" class="control-label">Designers</label><br/>
							{{#each userByRole "Designer"}}
								<label class="checkbox-inline">
									<input type="checkbox" name="{{setName profile.role}}" value="{{_id}}"> {{profile.name}}
								</label>
							{{/each}}
						</div>

						<div class="form-group">
							<label for="title" class="control-label">Web Developers</label><br/>
							{{#each userByRole "Web Developer"}}
								<label class="checkbox-inline">
									<input type="checkbox" name="{{setName profile.role}}" value="{{_id}}"> {{profile.name}}
								</label>
							{{/each}}
						</div>

						<div class="form-group">
							<label for="title" class="control-label">Project Status</label>
							<div class="radio">
								<label>
									<input type="radio" name="status" id="status-radio-1" value="active" {{checked_eq status 'active'}} >
									This project is <b>active</b>.
								</label>
							</div>
							<div class="radio">
								<label>
									<input type="radio" name="status" id="status-radio-2" value="archived" {{checked_eq status 'archived'}} >
									This project is <b>archived</b>.
								</label>
							</div>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-success">Submit</button> &emsp;
							<button type="button" class="btn btn-danger cancel" data-dismiss="modal">Cancel</button>
						</div>

					</form>

				</div><!-- /.modal-body -->
			
			</div><!-- /.modal-content -->
		
		</div>
	</div>

</template>
