<template name="task">

	<div class="checkbox">
		<label>
			<input type="checkbox"> {{title}}
			&ensp;<span class="label label-default dueDate">{{formatDate dueDate 'short'}}</span> 
			&ensp;<span class="label label-info comments">0 Comments</span>
		</label>
		<div class="btn-group">
			<a href="" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-pencil"></span></a>
			<a href="" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-remove"></span></a>
		</div>
	</div>

</template>
