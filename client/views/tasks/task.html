<template name="task">

	<div class="checkbox">
		<form name="task" class="task-form">
			<label>
				<input type="checkbox"> {{title}}
				&ensp;<span class="label label-default dueDate">{{formatDate dueDate 'short'}}</span> 
				&ensp;<span class="label label-info comments">0 Comments</span>
			</label>
			<div class="btn-group">
				<a href="" class="btn btn-default btn-xs edit" data-toggle="modal" data-target="#task-edit-modal" ><span class="glyphicon glyphicon-pencil"></span></a>
				<a href="" class="btn btn-default btn-xs delete"><span class="glyphicon glyphicon-remove"></span></a>
			</div>
		</form>
	</div>

</template>
