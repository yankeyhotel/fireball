<template name="task">

	<div class="checkbox {{status}}" data-id="{{_id}}">
		<form name="task" class="task-form">
			<label>
				<input type="checkbox" {{checked_eq status 'archived'}}> {{title}}
				<br/>
				<span class="label label-default dueDate">{{formatDate dueDate 'datepickerLong'}}</span> 
				<span class="label label-info comments">0 Comments</span>
			</label>
			<div class="btn-group">
				<a href="" class="btn btn-default btn-xs edit"><i class="fa fa-edit"></i></a>
				<a href="" class="btn btn-default btn-xs delete"><i class="fa fa-times"></i></a>
			</div>
		</form>
	</div>

</template>
